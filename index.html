---
layout: default
title: 我的Blog
---

<div class="wp clearfix">
	<div class="left_wp fl">
	{% for post in site.posts %}
		<div class="content">
			<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
			<article>{{ post.description }}</article>
			<p class="clearfix mt10">
				<span class="date fl">{{ post.date | date: "%F" }}</span>
				<a class="more fr" href="{{ site.baseurl }}{{ post.url }}">更多»</a>
			</p>
		</div><!--/content-->
	{% endfor %}
	</div><!--/left_wp-->
</div><!--/wp-->
