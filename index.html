---
layout: default
title: "壁虎的尾巴"
---

<div class="wp clearfix">
	<div class="left_wp fl">
	{% for post in site.posts %}
		<div class="content">
			<h2><a title="{{ post.title }}" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
			<article>{{ post.content }}</article>
			<p class="ft_tags clearfix mt10">
				<span class="date fl">{{ post.date | date: "%F" }}</span>
				<a class="more fr" href="{{ site.baseurl }}{{ post.url }}">阅读全文»</a>
			</p>
		</div><!--/content-->
	{% endfor %}
	</div><!--/left_wp-->

	<div class="right_wp fr">
		<div class="blg_box">
			<div class="blogger_info clearfix">
				<div class="blogger_img fl">
					<img alt="" src="{{ '/images/blogger.png' | prepend:site.baseurl }}" />
					<img class="none" alt="" src="{{ '/images/blogger_real.png' | prepend:site.baseurl }}" />
				</div><!--/blogger_img-->
				<div class="info_box fl ml15">
					<em class="blogger_name">Beehoo</em>
					<p class="blogger_intro">博客还在继续完善中，欢迎留言发表意见。</p>
				</div><!--/info_box-->
			</div><!--/blogger_info-->
		</div><!--/blg_box-->
	</div><!--/right_wp-->
</div><!--/wp-->
